<mat-toolbar color="primary">
  <span>Details for event</span>
</mat-toolbar>

<table style="width:100%" mat-table [dataSource]="reservations" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
  </ng-container>

  <ng-container matColumnDef="reservedTickets">
    <th mat-header-cell *matHeaderCellDef> Available Tickets </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.reservedTickets}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <h2>Make a reservation</h2>
  <button mat-raised-button (click)="openReservationDialog()">Open Form</button>
</div>
